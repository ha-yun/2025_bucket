<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo List</title>
</head>
<body>
<h1>Todo List</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Content</th>
        <th>Goal Day</th>
        <th>Image</th>
    </tr>
    </thead>
    <tbody>
    <!-- 데이터베이스에서 가져온 todos 리스트 렌더링 -->
    <tr th:each="todo : ${todos}">
        <td th:text="${todo.id}"></td>
        <td th:text="${todo.content}"></td>
        <td th:text="${todo.goal_day}"></td>
        <!-- 이미지 표시 -->
        <td>
            <img th:if="${todo.bucketImage != null}"
                 th:src="'data:image/jpeg;base64,' + ${#strings.bytes(todo.bucketImage)}"
                 alt="Todo Image" width="100" height="100">
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
