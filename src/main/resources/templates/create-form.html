<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Todo</title>
</head>
<body>
<h1>Create a New Todo</h1>
<form th:action="@{/create}" th:object="${todoDto}" method="post" enctype="multipart/form-data">
    <label for="content">Content:</label>
    <input type="text" id="content" name="content" th:field="*{content}" required><br>

    <label for="goal_day">Goal Day:</label>
    <input type="date" id="goal_day" name="goal_day" th:field="*{goal_day}" required><br>

    <label for="bucketImage">Upload Image:</label>
    <input type="file" id="bucketImage" name="bucketImage"><br>

    <button type="submit">Create</button>
</form>
</body>
</html>
